{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
    <p>MOVIE TITLE - MOVIE RELEASE DATE</p> 
  <p>

    {% for movie in movie_data %}
         <a href="{{ url_for('adding_movie_info', id=movie['id'] ) }}">{{ movie['title'] }} - {{ movie['release_date'] }}</a><br>
         <a href="" hidden >{{ movie['id'] }}</a><br>
        
    {% endfor %}


  </p>

</div>
{% endblock %}
