{% extends 'base.html' %}

{% block title %}Add Movie{% endblock %}
{% from 'bootstrap5/form.html' import render_form %}

{% block content %}
<div class="content">
    <h1 class="heading">Add a Movie</h1>

    <form method="POST" action="{{ url_for('add') }}"> 
        {{ form.csrf_token }}
        {{ render_form(form) }}
  
    </form>
</div>
{% endblock %}
